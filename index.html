<!DOCTYPE html>
<html>

<head>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  </meta>
  
  <link rel="stylesheet" href="./bootstrap/bootstrap4.css" />
  <link rel="stylesheet" href="./bootstrap/bootstrap.min.css" />
  <script src="./js/query.js"></script>
  <script src="./bootstrap/bootstrap.min.js"></script>
  <script src="./js/angular.js"></script>
  <script src="./js/ui-router.js"></script>
  <script src="./js/ng-animate.js"></script>
  <script src="./app/app.js"></script>
  <script src="./app/router.js"></script>
  <script src="./app/controller.js?v1"></script>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body ng-app='app'>
  <div ng-controller="nav">
    <!--menu user-->
    <div class="container-fluid menu-user navbar navbar-expand-sm">
      <ul class="nav navbar-nav">
        <li class="nav-item" ng-repeat="list in sign" style="padding-left: 8px;">
          <a ui-sref="{{ list.url }}" class="nav-link">{{ list.name }}</a>
        </li>
      </ul>
    </div>

    <!--nav kampus-->
    <div class="container-fluid menu-amikom navbar navbar-expand-sm">
      <ul class="nav navbar-nav">
        <li class="nav-item" ng-repeat="list in menu">
          <a ui-sref="{{ list.url }}" class="nav-link">{{ list.name }}</a>
        </li>
      </ul>
    </div>

  </div>

  <!--isi konten-->
  <div ui-view>
  </div>

    <!--footer-->
    <div class="row panel-footer">ini adalah footer</div>
</body>

</html>
