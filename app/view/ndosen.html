<div class="container-fluid" ng-controller="ndosen">
  <info></info>
  <div class="container-fluid pull-right">
    <a ui-sref="sdosen({id:id})">back</a>
  </div>
  <div class="container row col-lg-3 pull-right">
    <div class="container col-lg-6">
      <b class="col-lg-12">Semester</b>
      <select ng-model="smt" ng-options="list for list in semester"></select>
    </div>
    <div class="container col-lg-6">
      <b class="col-lg-12">Tahun</b>
      <select ng-model="thn" ng-options="list for list in tahun"></select>
    </div>
  </div>
  <div class="container row">
    <div class="card col-lg-12" ng-repeat="list in dosen.nilai">
      <div class="card-title">
        <h4>{{ list.title }}-{{ list.prodi }}</h4>
      </div>
      <div class="card-text">
        <div class="card col-lg-4" ng-repeat="arr in list.isi">
          <div class="card-title">
            <h5>{{ arr.judul }}</h5>
          </div>
          <div class="card-text">
            <i>{{ arr.tanggal }}</i>
          </div>
          <button class="btn btn-dark col-lg-4">Download</button>
        </div>
      </div>
    </div>
  </div>
</div>
