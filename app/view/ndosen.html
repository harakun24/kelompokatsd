<div class="container-fluid" ng-controller="ndosen">
  <info></info>
  <div class="container-fluid pull-right">
    <a ui-sref="sdosen({id:id})">back</a>
  </div>
  <div class="container row col-lg-3 pull-right memangbujank">
    <div class="container col-lg-6">
      <b class="col-lg-12">Semester</b>
      <select
        ng-model="smt"
        ng-options="list for list in semester"
        class="form-control carimat"
        style="height: 40px;"
      ></select>
    </div>
    <div class="container col-lg-6">
      <b class="col-lg-12">Tahun</b>
      <select
        ng-model="thn"
        ng-options="list for list in tahun"
        class="form-control carimat"
        style="height: 40px;"
      ></select>
    </div>
  </div>
  <div class="container row">
    <div
      class="card col-lg-12 ff"
      ng-repeat="list in dosen.nilai"
      data-aos="zoom-in"
    >
      <div class="card-title">
        <h4>{{ list.title }}-{{ list.prodi }}</h4>
      </div>
      <div
        class="card-text"
        style="display: flex;
      justify-content: center;"
      >
        <div class="card col-lg-4 ffg" ng-repeat="arr in list.isi">
          <div class="card-title">
            <h5>{{ arr.judul }}</h5>
            <i>{{ arr.tanggal }}</i>
          </div>
          <button class="btn col-lg-4">Download</button>
        </div>
      </div>
    </div>
  </div>
</div>
