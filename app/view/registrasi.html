<div class="container" ng-controller="formReg">
  <form action="">
    <h4>Biodata</h4>
    <div class="col-lg-6">
      <div class="container" ng-repeat="list in formlist | limitTo:4">
        <tr>
          <td>
            <br />{{ list.title }} <br />
            <input type="{{ list.type }}" placeholder="{{ list.ph }}" />
          </td>
        </tr>
      </div>

      <div class="container" ng-repeat="list in formOption | limitTo:3">
        <tr>
          <td>
            <br />{{ list.title }} <br />
            <select name="{{ list.title }}" id="">
              <option ng-repeat="opt in list.fill" value="{{ opt.val }}">{{
                opt.title
              }}</option>
            </select>
          </td>
        </tr>
      </div>

      <div class="container">
        <tr>
          <td>
            <br />Alamat<br />
            <textarea name="" id="" cols="30" rows="3"></textarea>
          </td>
        </tr>
      </div>

      <div class="container">
        <tr>
          <td>
            <br />RT / RW<br />
            <input type="text" maxlength="2" style="width: 30px" />
            <input type="text" maxlength="2" style="width: 30px" />
          </td>
        </tr>
      </div>
    </div>
    <div class="col-lg-6">

        </tr>

          <td>
            <br />{{ list.title }} <br />
            <input type="{{ list.type }}" placeholder="{{ list.ph }}" />

      </div>

      <div class="container" ng-repeat="list in formOption | limitTo:1:5">

          <td>
